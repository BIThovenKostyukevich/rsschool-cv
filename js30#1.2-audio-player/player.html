<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format18</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="track-info">
                <img id="cover" src="cover1.jpg" alt="Track Cover" class="cover">
                <div class="text-info">
                    <div id="track-name" class="name">Track 1</div>
                    <div id="artist-name" class="artist">Artist 1</div>
                </div>
            </div>
            <audio id="audio" src="Do-you-hear-the-people-sing.mp3"></audio>
            <div class="controls">
                <button id="prev" class="control-btn">⏮️</button>
                <button id="play-pause" class="play">Play</button>
                <button id="next" class="control-btn">⏭️</button>
            </div>
            <input type="range" id="progress-bar" min="0" max="100" value="0">
            <div class="time-info">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/BIThovenKostyukevich" target="_blank">BIT.hoven</a> | 
        <span>© 2024</span> | 
        <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
            <img src="rss-logo.svg" alt="Course Logo" class="course-logo">
        </a>
    </footer>

    <script src="player.js"></script>
</body>
</html>
