<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стадии принятия</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="icon" type="imagepng" sizes="64x64" href="o.png">   

</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5"> 

            <div class="slides">
                <div class="slide">
                    <img src="otricanie.png" alt="Картинка 1">
                </div>
                <div class="slide">
                    <img src="gnev.png" alt="Картинка 2">
                </div>
                <div class="slide">
                    <img src="torg.png" alt="Картинка 3">
                </div>
                <div class="slide">
                    <img src="depresija.png" alt="Картинка 4">
                </div>
                <div class="slide"> 
                    <img src="prinjatie.png" alt="Картинка 5">
                </div>
            </div>
    
            <div class="caption-controls">
                <div class="captions">
                    <div class="caption" id="caption1">Отрицание</div>
                    <div class="caption" id="caption2">Гнев</div>
                    <div class="caption" id="caption3">Торг</div>
                    <div class="caption" id="caption4">Депресия</div>
                    <div class="caption" id="caption5">Принятие</div> 
                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
